<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body class="teacher">
    <div class="auth-container">
        <h2>Teacher Login</h2>
        <form id="teacherLoginForm">
            <input type="email" id="teacherLoginEmail" placeholder="Email" required>
            <input type="password" id="teacherLoginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="teacher-signup.html">Sign up here</a></p>
    </div>
    <script src="basic.js" defer></script>
</body>
</html>
