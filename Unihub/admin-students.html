<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <link rel="stylesheet" href="admin-dashboard.css">
    <script src="admin-student-and-notices-complaints.js"></script>
</head>
<body>

    <div class="container">
        <h2>Manage Students</h2>

        <!-- Add Student Form -->
        <div class="add-student-form">
            <input type="text" id="studentName" placeholder="Enter Student's Name">
            <input type="text" id="studentClass" placeholder="Enter Class">
            <button id="addStudentBtn">Add Student</button>
        </div>

        <!-- Students List -->
        <table class="student-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="studentTable">
                <!-- Students will be added here dynamically -->
            </tbody>
        </table>

        <!-- No Students Message -->
        <p id="noStudentsMsg" class="hidden">No students added yet.</p>

        <!-- Back Button -->
        <button onclick="goBackToAdmin()">Back to Dashboard</button>
    </div>


</body>
</html>
