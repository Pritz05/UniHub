<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Signup</title>
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body class="teacher">
    <div class="auth-container">
        <h2>Teacher Signup</h2>
        <form id="teacherSignupForm">
            <input type="text" id="teacherName" placeholder="Full Name" required>
            <input type="email" id="teacherEmail" placeholder="Email" required>
            <input type="password" id="teacherPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="teacher-login.html">Login here</a></p>
    </div>
    <script src="basic.js" defer></script>
</body>
</html>
